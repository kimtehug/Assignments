<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
  
</head>
<body>

<div class="container todo-container">
    <h2 class="text-center">Todo App</h2>
    <div class="form-group">
        <input type="text" id="todoInput" class="form-control" placeholder="Add a new todo">
        <button id="addTodoBtn" class="btn btn-primary btn-block mt-2">Add Todo</button>
    </div>
    <ul id="todoList" class="list-group">
        <!-- Todo items will appear here -->
    </ul>
</div>

<script src="todo.js"></script>
</body>
</html>
