<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style72.css">
</head>
<body>
    <div class="form-container">
        <form id="loginForm">
            <h3>Login</h3>
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name">
                <div id="nameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="exampleInputPhone1">Phone Number</label>
                <input type="text" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp" placeholder="Enter phone number">
                <div id="phoneError" class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            
            let name = document.getElementById('exampleInputName').value;
            let email = document.getElementById('exampleInputEmail1').value;
            let password = document.getElementById('exampleInputPassword1').value;
            let phone = document.getElementById('exampleInputPhone1').value;
            let valid = true;

            if (!name) {
                document.getElementById('nameError').innerText = 'Please enter name.';
                valid = false;
            }

            if (!email) {
                document.getElementById('emailError').innerText = 'Please enter email.';
                valid = false;
            }

            if (!password) {
                document.getElementById('passwordError').innerText = 'Please enter password.';
                valid = false;
            } else if (password.length < 8) {
                document.getElementById('passwordError').innerText = 'Password must be at least 8 characters.';
                valid = false;
            }

            if (!phone) {
                document.getElementById('phoneError').innerText = 'Please enter phone number.';
                valid = false;
            } else if (phone.length !== 10 || isNaN(phone)) {
                document.getElementById('phoneError').innerText = 'Please enter a valid 10-digit phone number.';
                valid = false;
            }

            if (valid) {
                alert('Form submitted successfully!');
                // Here you can add the form submission logic, like sending data to the server
            }
        });

        function clearErrors() {
            document.getElementById('nameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('passwordError').innerText = '';
            document.getElementById('phoneError').innerText = '';
        }
    </script>
</body>
</html>
